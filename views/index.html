{% extends 'layout.html' %}

{% block header %}
<h1>title</h1>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">My Vault</h5>
            <p class="card-text">{{data[0]}}</p>
            <p class="card-text">{{data[1]}}</p>
            <p class="card-text">{{data[2]}}</p>
            {%if vaultStatus == 0%}
            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Unlock Vault</a>
            {%else%}
            <form action="/locked" method="GET">
                <button type="submit" class="btn btn-primary">
                        Lock Vault {{vaultstatus}}
                    </button>
                </form>
            {%endif%}
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Secret Key</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="GET" action="/unlocked">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Key:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="card ">
        <div class="card-body">
            <h5 class="card-title">Trusted Parties</h5>
            <ul class="list-group">
                <li class="list-group-item ">Alex</li>
                <li class="list-group-item">Ben</li>
                <li class="list-group-item">Ivy</li>
            </ul>
        </div>
    </div>
</div>
{%endblock%}
